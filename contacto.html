<!DOCTYPE html>
<html lang="en">
<head>

    <title>CONTACTO</title>
</head>
<body>
    <main>
     <h1> INFO DE CONTACTO </h1>
     <H2> complete el formulario y nos contactaremos a la brevedad.</H2>
 
      <form action="" method="get"> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <label for="telefono">Teléfono de contacto:</label>
        <input name="telefono" type="number" maxlength="15" id="telefono">
        <br>
        <br>
        <input type="radio">Masculino</input>
        <br>
        <input type="radio">Femenino</input>
        <br>
        <br>
        <p> Comentarios:</p>
        <textarea name="comentario" rows="10" cols="40">escriba aquí.</textarea>
        <br>
        <button>ENVIAR</button>
    

      </form>
    </main>
</body>
</html>
